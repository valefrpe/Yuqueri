<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuquerí | Iniciar sesión</title>
    <script src="https://kit.fontawesome.com/65078b1b4d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>

  <body class="access-page">
    <div class="access-card">
      <img src="../resources/logo.svg" alt="Logo Yuquerí" class="access-logo" />
      <p>Iniciá sesión para administrar el sitio</p>
      <form id="loginForm" class="access-form" autocomplete="off">
        <div>
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Ingresá tu email" required />
        </div>
        <div>
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="Ingresá tu contraseña" required />
        </div>

        <p id="loginError" class="form-error"></p>

        <button type="submit" class="button-primary">Iniciar sesión</button>
        <p class="access-alt">
          ¿No tenés usuario?
          <a class="button-link" href="./register.html">Crear cuenta</a>
        </p>
      </form>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
